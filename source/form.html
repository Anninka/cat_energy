<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Cat-Energy</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="page__body">
    <header class="page-header">
      <a class="page-header__logo">
        <img class="page-header__logo-image" src="img/logotype-mobile.svg" width="196" height="38" alt="Магазин «Cat Energy»">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list">
            <li class="main-nav__item main-nav__item--active">
              <a>
                Главная
              </a>
            </li>
            <li class="main-nav__item">
              <a href="#">
                Каталог продукции
              </a>
            </li>
            <li class="main-nav__item">
              <a href="#">
                Подбор программы
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="page-main">
      <section class="program-selection">
        <div class="program-selection__wrapper">
          <h1 class="program-selection__title">Подбор программы</h1>
          <p>Заполните анкету, и мы подберем программу питания для вашего кота</p>
          <form class="program-selection__form">
            <fieldset class="program-selection__box">
              <p>
                <label for="name">Имя:*</label>
                <input class="" id="name" type="text" name="name" placeholder="Барсик">
              </p>
              <p>
                <label for="weight">Вес (кг):*</label>
                <input class="" id="weight" type="text" name="name" placeholder="7">
              </p>
              <p>
                <label for="age">Возраст (лет):</label>
                <input class="" id="age" type="text" name="name" placeholder="7">
              </p>
            </fieldset>
            <fieldset class="program-selection__box">
              <ul class="program-selection__list">
                <li class="program-selection__item">
                  <input class="visually-hidden" type="radio" name="purpose" value="slim" id="slim" checked>
                  <label class="program-selection__purpose" for="slim">Похудение</label>
                </li>
                <li class="program-selection__item">
                  <input class="visually-hidden" type="radio" name="purpose" value="pro" id="pro">
                  <label class="program-selection__purpose" for="pro">Набор массы</label>
                </li>
                <li class="program-selection__item">
                  <input class="visually-hidden" type="radio" name="purpose" value="dont-know" id="dont-know">
                  <label class="program-selection__purpose" for="dont-know">Не знаю (нужен ваш совет)</label>
                </li>
              </ul>
            </fieldset>
          </form>
        </div>
      </section>
    </main>
    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <div class="page-footer__offer">Приглашаем к сотрудничеству дилеров!</div>
        <div class="page-footer__address">ул. Большая Конюшенная, д. 19/8 Санкт-Петербург</div>
        <img class="page-footer__logo" src="img/footer-logo 2.svg" width="128" height="24" alt="Логотип Cat Energy">
      </div>
      <div class="page-footer__social social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--vkontakte" href="https://vk.com/htmlacademy">Мы в Вконтакте</a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--instagram" href="https://www.instagram.com/htmlacademy">Мы в Инстаграме</a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--facebook" href="https://www.facebook.com/htmlacademy">Мы в Фейсбуке</a>
          </li>
        </ul>
      </div>
      <a class="page-footer__link-academy">
        <img class="" src="img/logo_html.svg" width="281" height="34" alt="Логотип HTML-академии">
      </a>
    </footer>

  </body>
</html>
